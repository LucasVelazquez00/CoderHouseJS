<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OK! Anotado</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OK! Anotado</a>
            </div>
            </nav>
        </div>
        <h1 class="title-h1" id="title"></h1>
        <div class="input-group user-login">
            <div class="user-login--position">
                <input type="text" class="form-control user-login--text" placeholder="Nickname" aria-label="Nickname" aria-describedby="addon-wrapping">
                <input type="text" class="form-control user-login--text" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
            </div>
        </div>
    </header>
    <main>
        <h2 class="title-h2">Buenas, esta es tu app para anotar tareas que tengas que realizar</h2>
        <p class="text-intro"><a href="index.html#Crear tarea">Aquí</a>  tendrás que anotar la fecha, la tarea y la hora que quieras guardar</p>
        <div class="card card__day">
            <div class="card-body">
                <h5 class="card-title">Crear tarea</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fecha - Tarea - Hora</h6>
                <p class="card-text">Para crear una tarea use un "-" de espacio. Ejemplo: <b>"7/8-Ir al gym-17:00"</b>.
                </p>
                <a href="#" class="new-card">New card</a>
                <a href="#" class="delete-card">Delete card</a>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
