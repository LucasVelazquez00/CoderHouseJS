<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OK, Anotado!</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">OK! Anotado</a>
            </div>
            </nav>
        </div>
        <h1 class="title-h1" id="title"></h1>
        <div class="input-group user-login">
            <div class="user-login--position">
                <input id="username" type="text" class="form-control user-login--text" placeholder="Nickname" aria-label="Nickname" aria-describedby="addon-wrapping">
                <input id="password" type="text" class="form-control user-login--text" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                <button id="button" class="button">ingresa</button>
            </div>
        </div>
    </header>
    <main>
        <h2 class="title-h2">Buenas, esta es tu app para anotar tareas que tengas que realizar</h2>
        <p class="text-intro">Aquí tendrás que anotar la fecha, la tarea y la hora que quieras guardar</p>
        <div class="card__countainer">
            <div class="card card-body card__day">
                <h5 class="card-title">Crear tarea</h5>
                <h6 class="card-subtitle mb-2 text-muted">Fecha - Tarea - Hora</h6>
                <p>crear tarjeta<b>"7/8-Ir al gym-17:00"</b>.</p>
                <input id="title-new-card" type="text" class="title-new-card"placeholder="titulo">
                <input id="date-new-card" type="text" class="date-new-card"placeholder="fecha">
                <input id="text-new-card" type="text" class="text-new-card"placeholder="text">
                <button id="create-card">new card</button>
            </div>
            <div class="card card-body card__day">
                <h5 class="card-title">Navidad</h5>
                <h6 class="card-subtitle mb-2 text-muted">24.12</h6>
                <p class="card-text">Cena de navidad 22:00hs.</p>
                <a href="#" class="delete-card">Delete card</a>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
